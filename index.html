<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study App</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1>Study App</h1>
    <!-- Task Selector -->
    <div id="task-selector">
      <label for="selected-task">Select a task:</label>
      <select id="selected-task">
        <option value="" disabled selected>Select from your tasks</option>
      </select>
    </div>
    <!-- Title of pomodoro -->
    <div id="current-task-container">
      <h3 id="current-task">No task selected</h3>
    </div>
    <!-- Pomodoro Timer -->
    <div id="pomodoro">
      <div class="timer-circle">
        <span id="timer-display">25:00</span>
      </div>
      <div class="pomodoro-controls">
        <button id="start-pomodoro">Start</button>
        <button id="pause-pomodoro">Pause</button>
        <button id="reset-pomodoro">Reset</button>
      </div>
    </div>
    <!-- To-Do List -->
    <div id="todo-list">
      <h2>To-Do List</h2>
      <input type="text" id="new-task" placeholder="Add a new task">
      <button id="add-task">Add Task</button>
      <ul id="tasks"></ul>
    </div>
  </div>
  <script src="js/todo.js"></script>
  <script src="js/pomodoro.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
